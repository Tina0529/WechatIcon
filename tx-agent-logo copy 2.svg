<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- 定义渐变和滤镜 -->
  <defs>
    <!-- Gemini风格背景渐变 - 蓝紫渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8C52FF" />
      <stop offset="33%" stop-color="#5E17EB" />
      <stop offset="66%" stop-color="#0097B2" />
      <stop offset="100%" stop-color="#00DDFF" />
    </linearGradient>
    
    <!-- 文字发光效果 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- AGENT字母内部渐变 -->
    <linearGradient id="agentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.3" />
    </linearGradient>
    
    <!-- 圆形裁剪 -->
    <clipPath id="circleClip">
      <circle cx="250" cy="250" r="240" />
    </clipPath>
    
    <!-- 在defs部分添加新的滤镜 -->
    <defs>
      <!-- 霓虹灯效果 -->
      <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="5" result="blur" />
        <feComposite in="SourceGraphic" in2="blur" operator="over" />
      </filter>
    </defs>
  </defs>
  
  <!-- 使用圆形裁剪整个SVG -->
  <g clip-path="url(#circleClip)">
    <!-- 渐变背景 - 使用Gemini风格渐变 -->
    <circle cx="250" cy="250" r="240" fill="url(#bgGradient)" />
  </g>
  
  <!-- TX文字 - 顶部，尺寸增大 -->
  <text x="250" y="130" font-family="'Arial', sans-serif" font-size="90" font-weight="300" fill="#FFFFFF" text-anchor="middle" opacity="0.9" filter="url(#glow)">T X</text>
  
  <!-- AGENT文字 - 中间，未来科技风格，整体放大 -->
  <g transform="translate(250, 250) scale(1.3)">
    <!-- A - 现代简洁、流线型 -->
    <path d="M-130,30 L-100,-30 L-70,30" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M-115,10 L-85,10" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" />
    <path d="M-125,25 L-100,-25 L-75,25" fill="url(#agentGradient)" stroke="none" />
    
    <!-- G - 粗犷硬朗、几何感 -->
    <path d="M-40,-30 L-60,-30 L-60,30 L-40,30 L-40,0 L-20,0 L-20,30 L-40,30" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="butt" stroke-linejoin="miter" />
    <path d="M-55,-25 L-40,-25 L-40,25 L-55,25 L-55,-25 M-40,5 L-25,5 L-25,25 L-40,25" fill="url(#agentGradient)" stroke="none" />
    
    <!-- E - 镂空线条感 -->
    <path d="M0,-30 L0,30 M0,-30 L30,-30 M0,0 L25,0 M0,30 L30,30" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="butt" stroke-linejoin="miter" />
    <path d="M5,-25 L25,-25 L25,-5 L5,-5 L5,5 L20,5 L20,25 L5,25 L5,-25" fill="url(#agentGradient)" stroke="none" />
    
    <!-- N - 未来科技、断点 -->
    <path d="M50,-30 L50,30 M50,-30 L90,30 M90,-30 L90,30" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="butt" stroke-linejoin="miter" />
    <path d="M55,-25 L55,25 M55,-25 L85,25 M85,-25 L85,25" fill="url(#agentGradient)" stroke="none" />
    
    <!-- T - 简洁、平直 -->
    <path d="M110,-30 L150,-30 M130,-30 L130,30" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="butt" stroke-linejoin="miter" />
    <path d="M115,-25 L145,-25 L145,-5 L135,-5 L135,25 L125,25 L125,-5 L115,-5 L115,-25" fill="url(#agentGradient)" stroke="none" />
    
    <!-- 连接点 - 增强科技感 -->
    <circle cx="-100" cy="-30" r="4" fill="#FFFFFF" />
    <circle cx="-130" cy="30" r="4" fill="#FFFFFF" />
    <circle cx="-70" cy="30" r="4" fill="#FFFFFF" />
    <circle cx="-115" cy="10" r="4" fill="#FFFFFF" />
    <circle cx="-85" cy="10" r="4" fill="#FFFFFF" />
    
    <circle cx="-60" cy="-30" r="4" fill="#FFFFFF" />
    <circle cx="-40" cy="-30" r="4" fill="#FFFFFF" />
    <circle cx="-60" cy="30" r="4" fill="#FFFFFF" />
    <circle cx="-40" cy="30" r="4" fill="#FFFFFF" />
    <circle cx="-40" cy="0" r="4" fill="#FFFFFF" />
    <circle cx="-20" cy="0" r="4" fill="#FFFFFF" />
    
    <circle cx="0" cy="-30" r="4" fill="#FFFFFF" />
    <circle cx="30" cy="-30" r="4" fill="#FFFFFF" />
    <circle cx="0" cy="0" r="4" fill="#FFFFFF" />
    <circle cx="25" cy="0" r="4" fill="#FFFFFF" />
    <circle cx="0" cy="30" r="4" fill="#FFFFFF" />
    <circle cx="30" cy="30" r="4" fill="#FFFFFF" />
    
    <circle cx="50" cy="-30" r="4" fill="#FFFFFF" />
    <circle cx="50" cy="30" r="4" fill="#FFFFFF" />
    <circle cx="90" cy="-30" r="4" fill="#FFFFFF" />
    <circle cx="90" cy="30" r="4" fill="#FFFFFF" />
    
    <circle cx="110" cy="-30" r="4" fill="#FFFFFF" />
    <circle cx="150" cy="-30" r="4" fill="#FFFFFF" />
    <circle cx="130" cy="-30" r="4" fill="#FFFFFF" />
    <circle cx="130" cy="30" r="4" fill="#FFFFFF" />
    
    <!-- 装饰线条 -->
    <line x1="-140" y1="-40" x2="160" y2="-40" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
    <line x1="-140" y1="40" x2="160" y2="40" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
  </g>
  

  <!-- 启示录文字 - 霓虹灯双线条效果 -->
  <g>
    <!-- 外发光层 -->
    <text x="250" y="410" font-family="'Noto Sans SC', sans-serif" font-size="80" font-weight="300" fill="none" stroke="#00DDFF" stroke-width="6" stroke-opacity="0.7" text-anchor="middle" letter-spacing="5" filter="url(#neonGlow)">启示录</text>
    <!-- 内层线条 -->
    <text x="250" y="410" font-family="'Noto Sans SC', sans-serif" font-size="80" font-weight="300" fill="none" stroke="#FFFFFF" stroke-width="2" text-anchor="middle" letter-spacing="5">启示录</text>
  </g>
  
  <!-- TX文字 - 顶部，使用霓虹灯双线条效果 -->
  <g>
    <!-- 外发光层 -->
    <text x="250" y="130" font-family="'Arial', sans-serif" font-size="90" font-weight="300" fill="none" stroke="#00DDFF" stroke-width="6" stroke-opacity="0.7" text-anchor="middle" filter="url(#neonGlow)">T X</text>
    <!-- 内层线条 -->
    <text x="250" y="130" font-family="'Arial', sans-serif" font-size="90" font-weight="300" fill="none" stroke="#FFFFFF" stroke-width="2" text-anchor="middle">T X</text>
  </g>
</svg>