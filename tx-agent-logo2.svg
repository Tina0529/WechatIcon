<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- 背景渐变定义 - Gemini风格渐变 -->
  <defs>
    <linearGradient id="geminiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8C52FF" />
      <stop offset="33%" stop-color="#5E17EB" />
      <stop offset="66%" stop-color="#0097B2" />
      <stop offset="100%" stop-color="#00DDFF" />
    </linearGradient>
    
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#E0E0FF" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- 3D效果渐变 -->
    <radialGradient id="sphereGradient" cx="40%" cy="40%" r="60%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8" />
      <stop offset="80%" stop-color="#8C52FF" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#0097B2" stop-opacity="0.1" />
    </radialGradient>
  </defs>
  
  <!-- 主背景圆 -->
  <circle cx="250" cy="250" r="240" fill="url(#geminiGradient)"/>
  
  <!-- 3D效果层 -->
  <circle cx="250" cy="250" r="220" fill="url(#sphereGradient)" opacity="0.6"/>
  
  <!-- 外发光环 -->
  <circle cx="250" cy="250" r="230" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="230;235;230" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 未来科技感网格背景 -->
  <g opacity="0.15">
    <!-- 六边形网格 - 代表AI神经网络 -->
    <path d="M250,100 L300,130 L300,190 L250,220 L200,190 L200,130 Z" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M250,220 L300,250 L300,310 L250,340 L200,310 L200,250 Z" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M300,130 L350,160 L350,220 L300,250 L250,220 L250,160 Z" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M200,130 L150,160 L150,220 L200,250 L250,220 L250,160 Z" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M300,250 L350,280 L350,340 L300,370 L250,340 L250,280 Z" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M200,250 L150,280 L150,340 L200,370 L250,340 L250,280 Z" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    
    <!-- 连接点 -->
    <circle cx="250" cy="100" r="3" fill="#FFFFFF"/>
    <circle cx="300" cy="130" r="3" fill="#FFFFFF"/>
    <circle cx="300" cy="190" r="3" fill="#FFFFFF"/>
    <circle cx="250" cy="220" r="3" fill="#FFFFFF"/>
    <circle cx="200" cy="190" r="3" fill="#FFFFFF"/>
    <circle cx="200" cy="130" r="3" fill="#FFFFFF"/>
    <circle cx="350" cy="160" r="3" fill="#FFFFFF"/>
    <circle cx="350" cy="220" r="3" fill="#FFFFFF"/>
    <circle cx="150" cy="160" r="3" fill="#FFFFFF"/>
    <circle cx="150" cy="220" r="3" fill="#FFFFFF"/>
    <circle cx="300" cy="250" r="3" fill="#FFFFFF"/>
    <circle cx="300" cy="310" r="3" fill="#FFFFFF"/>
    <circle cx="250" cy="340" r="3" fill="#FFFFFF"/>
    <circle cx="200" cy="310" r="3" fill="#FFFFFF"/>
    <circle cx="200" cy="250" r="3" fill="#FFFFFF"/>
    <circle cx="350" cy="280" r="3" fill="#FFFFFF"/>
    <circle cx="350" cy="340" r="3" fill="#FFFFFF"/>
    <circle cx="300" cy="370" r="3" fill="#FFFFFF"/>
    <circle cx="150" cy="280" r="3" fill="#FFFFFF"/>
    <circle cx="150" cy="340" r="3" fill="#FFFFFF"/>
    <circle cx="200" cy="370" r="3" fill="#FFFFFF"/>
  </g>
  
  <!-- 中心AI符号 -->
  <g>
    <!-- 中心大脑/处理器图形 -->
    <circle cx="250" cy="250" r="50" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    
    <!-- 内部连接线 -->
    <line x1="220" y1="230" x2="280" y2="270" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
    <line x1="220" y1="270" x2="280" y2="230" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
    <line x1="250" y1="210" x2="250" y2="290" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
    <line x1="210" y1="250" x2="290" y2="250" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
    
    <!-- 中心点 -->
    <circle cx="250" cy="250" r="10" fill="#FFFFFF" opacity="0.9">
      <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.7;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 数据流动效果 -->
    <circle cx="250" cy="250" r="30" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="30;45;30" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 连接节点 -->
    <circle cx="220" cy="230" r="4" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="280" cy="270" r="4" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="220" cy="270" r="4" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="280" cy="230" r="4" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="250" cy="210" r="4" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="250" cy="290" r="4" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="210" cy="250" r="4" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="290" cy="250" r="4" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- 装饰环 -->
  <circle cx="250" cy="250" r="180" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3" stroke-dasharray="10,5">
    <animate attributeName="stroke-dashoffset" from="0" to="100" dur="20s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="250" r="200" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.2" stroke-dasharray="5,10">
    <animate attributeName="stroke-dashoffset" from="0" to="-100" dur="25s" repeatCount="indefinite"/>
  </circle>
  
  <!-- TX 文字 -->
  <text x="250" y="150" font-family="'Orbitron', sans-serif" font-size="60" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" letter-spacing="2" filter="url(#glow)">TX</text>
  
  <!-- Agent 文字 -->
  <text x="250" y="200" font-family="'Orbitron', sans-serif" font-size="30" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" letter-spacing="1" filter="url(#glow)">AGENT</text>
  
  <!-- 启示录 文字 -->
  <text x="250" y="370" font-family="'Noto Sans SC', sans-serif" font-size="40" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" letter-spacing="5" filter="url(#glow)">启示录</text>
</svg>