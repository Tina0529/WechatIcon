<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- 定义渐变和滤镜 -->
  <defs>
    <!-- 背景渐变 - 从浅蓝到紫蓝 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B3E5FC" />
      <stop offset="100%" stop-color="#9FA8DA" />
    </linearGradient>
    
    <!-- 文字发光效果 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- 未来科技感渐变 -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF" />
      <stop offset="50%" stop-color="#2979FF" />
      <stop offset="100%" stop-color="#651FFF" />
    </linearGradient>
    
    <!-- 霓虹发光效果 -->
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- 圆形裁剪 -->
    <clipPath id="circleClip">
      <circle cx="250" cy="250" r="240" />
    </clipPath>
  </defs>
  
  <!-- 使用圆形裁剪整个SVG -->
  <g clip-path="url(#circleClip)">
    <!-- 渐变背景 -->
    <circle cx="250" cy="250" r="240" fill="url(#bgGradient)" />
    
    <!-- 微妙的圆形装饰 -->
    <circle cx="250" cy="250" r="220" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3" />
    <circle cx="250" cy="250" r="200" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3" />
    
    <!-- 科技感网格背景 -->
    <g opacity="0.1">
      <line x1="50" y1="250" x2="450" y2="250" stroke="#FFFFFF" stroke-width="1" />
      <line x1="250" y1="50" x2="250" y2="450" stroke="#FFFFFF" stroke-width="1" />
      <circle cx="250" cy="250" r="100" fill="none" stroke="#FFFFFF" stroke-width="1" />
      <circle cx="250" cy="250" r="150" fill="none" stroke="#FFFFFF" stroke-width="1" />
    </g>
  </g>
  
  <!-- TX文字 - 顶部 -->
  <text x="250" y="150" font-family="'Arial', sans-serif" font-size="60" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.9" filter="url(#glow)">TX</text>
  
  <!-- AGENT文字 - 未来科技风格 -->
  <g transform="translate(250, 250)">
    <!-- A -->
    <g>
      <!-- 主体结构 -->
      <path d="M-130,30 L-100,-30 L-70,30" fill="none" stroke="url(#techGradient)" stroke-width="6" stroke-linecap="round" />
      <line x1="-115" y1="10" x2="-85" y2="10" stroke="url(#techGradient)" stroke-width="6" stroke-linecap="round" />
      
      <!-- 装饰元素 -->
      <circle cx="-100" cy="-30" r="4" fill="#00E5FF" filter="url(#neonGlow)" />
      <circle cx="-130" cy="30" r="3" fill="#00E5FF" filter="url(#neonGlow)" />
      <circle cx="-70" cy="30" r="3" fill="#00E5FF" filter="url(#neonGlow)" />
      <line x1="-115" y1="10" x2="-85" y2="10" stroke="#FFFFFF" stroke-width="2" opacity="0.8" />
    </g>
    
    <!-- G -->
    <g>
      <!-- 主体结构 -->
      <path d="M-40,-30 C-60,-30 -60,30 -40,30 C-20,30 -20,0 -20,0 L-40,0" fill="none" stroke="url(#techGradient)" stroke-width="6" stroke-linecap="round" />
      <path d="M-20,0 C-20,30 -40,30 -40,30" fill="none" stroke="url(#techGradient)" stroke-width="6" stroke-linecap="round" />
      
      <!-- 装饰元素 -->
      <circle cx="-40" cy="-30" r="3" fill="#00E5FF" filter="url(#neonGlow)" />
      <circle cx="-40" cy="30" r="3" fill="#00E5FF" filter="url(#neonGlow)" />
      <circle cx="-20" cy="0" r="3" fill="#00E5FF" filter="url(#neonGlow)" />
      <line x1="-40" y1="0" x2="-20" y2="0" stroke="#FFFFFF" stroke-width="2" opacity="0.8" />
    </g>
    
    <!-- E -->
    <g>
      <!-- 主体结构 -->
      <line x1="0" y1="-30" x2="0" y2="30" stroke="url(#techGradient)" stroke-width="6" stroke-linecap="round" />
      <line x1="0" y1="-30" x2="30" y2="-30" stroke="url(#techGradient)" stroke-width="6" stroke-linecap="round" />
      <line x1="0" y1="0" x2="25" y2="0" stroke="url(#techGradient)" stroke-width="6" stroke-linecap="round" />
      <line x1="0" y1="30" x2="30" y2="30" stroke="url(#techGradient)" stroke-width="6" stroke-linecap="round" />
      
      <!-- 装饰元素 -->
      <circle cx="0" cy="-30" r="3" fill="#00E5FF" filter="url(#neonGlow)" />
      <circle cx="30" cy="-30" r="3" fill="#00E5FF" filter="url(#neonGlow)" />
      <circle cx="25" cy="0" r="3" fill="#00E5FF" filter="url(#neonGlow)" />
      <circle cx="0" cy="30" r="3" fill="#00E5FF" filter="url(#neonGlow)" />
      <circle cx="30" cy="30" r="3" fill="#00E5FF" filter="url(#neonGlow)" />
    </g>
    
    <!-- N -->
    <g>
      <!-- 主体结构 -->
      <line x1="50" y1="-30" x2="50" y2="30" stroke="url(#techGradient)" stroke-width="6" stroke-linecap="round" />
      <line x1="50" y1="-30" x2="90" y2="30" stroke="url(#techGradient)" stroke-width="6" stroke-linecap="round" />
      <line x1="90" y1="-30" x2="90" y2="30" stroke="url(#techGradient)" stroke-width="6" stroke-linecap="round" />
      
      <!-- 装饰元素 -->
      <circle cx="50" cy="-30" r="3" fill="#00E5FF" filter="url(#neonGlow)" />
      <circle cx="50" cy="30" r="3" fill="#00E5FF" filter="url(#neonGlow)" />
      <circle cx="90" cy="-30" r="3" fill="#00E5FF" filter="url(#neonGlow)" />
      <circle cx="90" cy="30" r="3" fill="#00E5FF" filter="url(#neonGlow)" />
    </g>
    
    <!-- T -->
    <g>
      <!-- 主体结构 -->
      <line x1="110" y1="-30" x2="150" y2="-30" stroke="url(#techGradient)" stroke-width="6" stroke-linecap="round" />
      <line x1="130" y1="-30" x2="130" y2="30" stroke="url(#techGradient)" stroke-width="6" stroke-linecap="round" />
      
      <!-- 装饰元素 -->
      <circle cx="110" cy="-30" r="3" fill="#00E5FF" filter="url(#neonGlow)" />
      <circle cx="150" cy="-30" r="3" fill="#00E5FF" filter="url(#neonGlow)" />
      <circle cx="130" cy="30" r="3" fill="#00E5FF" filter="url(#neonGlow)" />
    </g>
    
    <!-- 科技感装饰线条 -->
    <line x1="-140" y1="-40" x2="160" y2="-40" stroke="#00E5FF" stroke-width="1" opacity="0.5" stroke-dasharray="5,5" />
    <line x1="-140" y1="40" x2="160" y2="40" stroke="#00E5FF" stroke-width="1" opacity="0.5" stroke-dasharray="5,5" />
    
    <!-- 数据流动效果 -->
    <circle cx="-100" cy="-30" r="8" fill="none" stroke="#00E5FF" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#00E5FF" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite" begin="1s" />
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite" begin="1s" />
    </circle>
    <circle cx="90" cy="30" r="8" fill="none" stroke="#00E5FF" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite" begin="2s" />
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite" begin="2s" />
    </circle>
  </g>
  
  <!-- 启示录文字 - 底部 -->
  <text x="250" y="350" font-family="'Noto Sans SC', sans-serif" font-size="40" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.9" filter="url(#glow)">启示录</text>
</svg>